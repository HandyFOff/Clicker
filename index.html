<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
  <div class="wrapper">
    <header class="header">
      <div class="logo">
        <span>HandyClick</span>
      </div>
      <div class="settings open-popup">
        <img src="assets/img/settings.png" alt="" width="55" height="55">
      </div>
      <div class="popup__bg"> 
        <div class="popup">
          <div class="header-popup">
            <span>SETTINGS</span>
            <div class="close-popup"></div>
          </div>
          <!-- <div class="sound">
            <span>Sound:</span>
            <div></div>
          </div> -->
          <div class="music">
            <span>Music:</span>
            <audio controls>
              <source src="assets/music/piglins.mp3" type="audio/mp3">
              <p>Your browser doesn't support HTML5 audio. Here is a <a href="viper.mp3">link to the audio</a> instead.</p>
            </audio>
          </div>
        </div>
      </div>
    </div>  
    </header>
    <div class="container">
      <div class="da">
        <div class="block_c">
          <div class="counter">Count clicks: 0</div>
        </div>
      </div>
      <img src="assets/img/phone.png" class="phone" draggable="false" alt="phone" width="330" height="600">
      <div class="info">
        <div class="info-head">
          <span>INFO</span>
        </div>
        <div class="upgrades">

        </div>
      </div>
    </div>
  </div>

  <!-- game scripts -->
  <script src="scripts/handler.js"></script>
  <script src="scripts/game.js"></script>
  <script src="scripts/check_count.js"></script>
  <script src="scripts/sounds.js"></script>

  <!-- DEBUG -->
  <script src="debug/debug_tool.js"></script>

</body>
</html>
